<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-sm-4 col-xl-12">
      <h4 class="mb-1 mt-0">Dashboard</h4>
    </div>
  
  </div>
 
  <div class="row">
    <div class="col-xl-3">
      <div class="card">
        <div class="card-body p-0">
          <h5 class="card-title header-title border-bottom p-3 mb-0">Resumen</h5>
          <!-- Overview data -->
          <app-overview value={{_uw.totalCards}} icon='users' title="Usuarios" classNames="px-3 py-4">
          </app-overview>

          <app-overview value={{_uw.totalQuotes}} icon='shopping-bag' title="Solicitudes" classNames="px-3 py-4"></app-overview>
        </div>
      </div>
    </div>
    <div class="col-xl-9">
      <div class="card">
        <div class="card-body pb-0">
          
          <h5 class="card-title header-title mb-0">Visitas</h5>

          <div class="mt-3">
            <apx-chart [series]="revenueAreaChart.series" [chart]="revenueAreaChart.chart"
              [tooltip]="revenueAreaChart.tooltip" [colors]="revenueAreaChart.colors"
              [dataLabels]="revenueAreaChart.dataLabels" [stroke]="revenueAreaChart.stroke" [grid]="revenueAreaChart.grid"
              [fill]="revenueAreaChart.fill" [yaxis]="revenueAreaChart.yaxis" [xaxis]="revenueAreaChart.xaxis">
            </apx-chart>
    
        </div>
      </div>
    </div>
   
  </div>

</div>
